<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

            </ul>

    </nav>
</nav>

<div class="container mt-4">
    <h2>Carrito de Compras</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Producto 1</td>
                <td>€1</td>
                <td><input type="number" class="product-quantity" value="1" min="1" onchange="updateTotal(this)"></td>
                <td class="product-total">€1</td>
            </tr>
            <tr>
                <td>Producto 2</td>
                <td>€1</td>
                <td><input type="number" class="product-quantity" value="1" min="1" onchange="updateTotal(this)"></td>
                <td class="product-total">€1</td>
            </tr>
            <tr>
                <td>Producto 3</td>
                <td>€1</td>
                <td><input type="number" class="product-quantity" value="1" min="1" onchange="updateTotal(this)"></td>
                <td class="product-total">€1</td>
            </tr>
            <!-- Agrega más filas para más productos -->
        </tbody>
    </table>
    <button class="btn btn-primary">Actualizar Carrito</button>
    <button class="btn btn-success">Comprar</button>
    <h4 class="total-price">Total: €3</h4>
</div>

<script>
    function updateTotal(input) {
        const quantity = input.value;
        const price = parseFloat(input.parentNode.previousElementSibling.textContent.replace('€', ''));
        const totalCell = input.parentNode.nextElementSibling;

        const total = price * quantity;
        totalCell.textContent = `€${total.toFixed(2)}`;

        updateTotalPrice();
    }

    function updateTotalPrice() {
        const productTotalCells = document.querySelectorAll('.product-total');
        let totalPrice = 0;

        productTotalCells.forEach(cell => {
            totalPrice += parseFloat(cell.textContent.replace('€', ''));
        });

        const totalPriceCell = document.querySelector('.total-price');
        totalPriceCell.textContent = `Total: €${totalPrice.toFixed(2)}`;
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
